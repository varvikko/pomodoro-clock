<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <section class='header'>
            <h1>Pomodoro Clock</h1>
        </section>

        <section class='clock'>
            <div class='panel'>
                <div class='display work'>
                    <div class='time'>
                        25:00
                    </div>
                    <div class='label'>
                        Work
                    </div>
                    <input type='range' min='1' max='50' value='25' class='slider' id='work-range' />
                </div>
                <div class='display break'>
                    <div class='time'>
                        05:00
                    </div>
                    <div class='label'>
                        Break
                    </div>
                    <input type='range' min='1' max='10' value='5' class='slider' id='break-range' />
                </div>
            </div>
            <div class='control'>
                <div class='button'>
                    <i class="fas fa-play"></i>
                </div>
                <div class='button'>
                    <i class="fas fa-pause"></i>
                </div>
                <div class='button'>
                    <i class="fas fa-stop"></i>
                </div>
                <div class='button'>
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/2d756ae1d5.js" crossorigin="anonymous"></script>
    </body>
</html>
